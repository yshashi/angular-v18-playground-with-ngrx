<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-1/3 p-8 bg-white rounded-lg shadow-lg">
    <div class="mb-6 text-center">
      <h1 class="mb-2 text-3xl font-bold text-center">Login</h1>
      <a routerLink="/auth/register" class="text-link">Don't have an account?</a>
    </div>
    <form>
      <div class="mb-4">
        <label class="block mb-2 font-bold text-gray-700" for="email">
          Email
        </label>
        <input
          class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
          id="email"
          type="email"
          placeholder="Enter your email"
        />
        <div class="mt-1 text-sm text-red-500"></div>
      </div>
      <div class="mb-6">
        <label class="block mb-2 font-bold text-gray-700" for="password">
          Password
        </label>
        <input
          class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
          id="password"
          type="password"
          placeholder="Enter your password"
        />
      </div>
      <div class="flex items-center justify-center">
        <app-button (handleClick)="login()" label="Login" />
      </div>
    </form>
  </div>
</div>
