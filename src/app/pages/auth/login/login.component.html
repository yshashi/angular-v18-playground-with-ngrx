<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white w-1/3 p-8 rounded-lg shadow-lg">
    <div class="mb-6 text-center">
      <h1 class="text-3xl font-bold text-center mb-2">Login</h1>
      <a routerLink="/auth/register" class="text-link">Don't have an account?</a>
    </div>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="email">
          Email
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email"
          type="email"
          placeholder="Enter your email"
        />
        <div class="text-red-500 text-sm mt-1"></div>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2" for="password">
          Password
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="password"
          type="password"
          placeholder="Enter your password"
        />
      </div>
      <div class="flex items-center justify-center">
        <app-button label="Login" />
      </div>
    </form>
  </div>
</div>
